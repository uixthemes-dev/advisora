<svg xmlns="http://www.w3.org/2000/svg" width="990" height="990" viewBox="0 0 990 990"><g class="spin-outer"><circle cx="495" cy="495" r="460" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="0.5"></circle><circle cx="495" cy="35" r="2.5" fill="#E6FD5A"></circle><circle cx="955" cy="495" r="2.5" fill="#E6FD5A"></circle><circle cx="495" cy="955" r="2.5" fill="#E6FD5A"></circle></g><g class="spin-middle"><circle cx="495" cy="495" r="350" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="0.5"></circle><circle cx="495" cy="145" r="2.5" fill="#E6FD5A"></circle></g><g class="spin-inner"><circle cx="495" cy="495" r="230" fill="none" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="0.5"></circle></g><style>    .spin-outer {      transform-origin: 495px 495px;      animation: spin 24s linear infinite;    }    .spin-middle {      transform-origin: 495px 495px;      animation: spin 16s linear infinite reverse;    }    .spin-inner {      transform-origin: 495px 495px;      animation: spin 10s linear infinite;    }    @keyframes spin {      from { transform: rotate(0deg); }      to   { transform: rotate(360deg); }    }  </style></svg>